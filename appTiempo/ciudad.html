<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiempo.css">
    <title>Document</title>
</head>
<body>
    <li class="city">   <!--li representa una lista-->

        <h2 class="city-name" data-name="...">   <!--data-name para almanecar el nombre de la ciudad-->
      
          <span>...</span>   <!--para nombre del pais -->
      
          <sup>...</sup>    <!--para mostrar el símbolo de superíndice en el encabezado de la ciudad.-->
      
        </h2>
    
        <span class="city-temp">...<sup>°C</sup></span>   <!--para mostrar la temperatura de la ciudad y entre sup esta ºC pq se tiene que mostrar -->
      
    
        <figure>    <!--para envolver una imagen relacionada con la ciudad-->
      
          <img class="city-icon" src="..." alt="..."> <!--esta etiqueta representa la imagen de la ciudad, img. src pa la ruta imagen y alt texto alternativo-->
      
          <figcaption>...</figcaption>   <!--descripcion o titulo para la imagen-->
      
        </figure>
      
      </li>
</body>
<script src="./tiempo.js"></script>
</html>
